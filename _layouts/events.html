---
layout: page
---

{%- if site.events.size > 0 -%}
  <!--<h2 class="post-list-heading">{{ page.list_title | default: "Recent Posts" }}</h2> -->

  <div class="row">
    <div class="leftcolumn">
      {%- for event in site.events -%}
            <div class="card">
              <div class="post-img">
                <a href="{{ event.url | relative_url }}">
                  <img src="{{ event.image_path }}"/>
                </a>
              </div>
              <h4>
                <a class="post-link" href="{{ event.url | relative_url }}">
                {{ event.title | escape }}
                </a>
                <span class="post-meta">{{ event.time }}</span>
                <br>
                <span class="post-meta">{{ event.location }}</span>
              </h4>
                {{ event.description }}
            </div>
      {%- endfor -%}
{%- endif -%}
