<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <!--<h2 class="footer-heading">{{ site.title | escape }}</h2>-->

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
          {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
            <li>
            {%- include social.html -%}
            </li>
        </ul>
      </div>

      <div class="footer-col footer-col-3">
        <!-- Twitter feed embed -->

        <div style="display:block;float:right">
            <a class="twitter-timeline" data-width="250" data-height="200" data-link-color="#4d8490" href="https://twitter.com/agstudies?ref_src=twsrc%5Etfw">Tweets by agstudies</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
      </div>

    </div>

  </div>

</footer>
